## Pi Temperature
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

## Octopus Temperature
[temperature_sensor octopus]
sensor_type: temperature_mcu
max_temp: 90

## EBB36 Temperature
[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: can0
min_temp: 0
max_temp: 90

